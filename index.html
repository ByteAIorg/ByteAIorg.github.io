<!DOCTYPE html>
<html>
<head>
	<title>ByteAI - SwiftUI App Development</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		nav {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			z-index: 1;
		}

		nav a {
			color: #555;
			text-decoration: none;
			font-size: 18px;
			font-weight: bold;
			margin: 0 10px;
			transition: all 0.3s ease-in-out;
		}

		nav a:hover {
			color: #0077c2;
		}

		.hero {
			background-image: url('https://via.placeholder.com/1200x600');
			background-size: cover;
			background-position: center;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			color: #fff;
			text-align: center;
		}

		.hero h1 {
			font-size: 50px;
			margin: 0;
			padding: 0;
			text-shadow: 0 2px 5px rgba(0,0,0,0.5);
		}

		.hero p {
			font-size: 20px;
			margin: 20px 0 0 0;
			padding: 0;
			text-shadow: 0 2px 5px rgba(0,0,0,0.5);
		}

		.content {
			max-width: 1200px;
			margin: 0 auto;
			padding: 100px 20px;
			text-align: center;
			color: #555;
		}

		.section {
			margin: 100px 0;
			padding: 50px;
			background-color: #fff;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
			border-radius: 5px;
			text-align: center;
		}

		.section h2 {
			font-size: 36px;
			margin: 0 0 50px 0;
			padding: 0;
		}

		.section p {
			font-size: 20px;
			margin: 0 0 30px 0;
			padding: 0;
			line-height: 1.5;
		}

		.section a {
			background-color: #0077c2;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			text-decoration: none;
			transition: all 0.3s ease-in-out;
		}

		.section a:hover {
			background-color: #005fa8;
		}

		.contact-form {
			background-color: #fff;
			box-shadow: 0 2px
		5px rgba(0,0,0,0.1);
		border-radius: 5px;
		padding: 50px;
		max-width: 600px;
		margin: 0 auto;
		text-align: center;
	}

	.contact-form input,
	.contact-form textarea {
		display: block;
		width: 100%;
		padding: 10px;
		margin-bottom: 20px;
		border-radius: 5px;
		border: none;
		box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
		font-size: 16px;
		color: #555;
	}

	.contact-form button {
		background-color: #0077c2;
		color: #fff;
		padding: 10px 20px;
		border-radius: 5px;
		border: none;
		cursor: pointer;
		transition: all 0.3s ease-in-out;
	}

	.contact-form button:hover {
		background-color: #005fa8;
	}

	.footer {
		background-color: #0077c2;
		color: #fff;
		padding: 50px;
		text-align: center;
	}

	.footer p {
		margin: 0;
		padding: 0;
		font-size: 18px;
		line-height: 1.5;
	}

	@media screen and (max-width: 768px) {
		.hero {
			height: 70vh;
		}

		.hero h1 {
			font-size: 36px;
		}

		.hero p {
			font-size: 16px;
		}

		.content {
			padding: 50px 20px;
		}

		.section {
			padding: 30px;
		}
	}
