<!DOCTYPE html>
<html>
<head>
<title>My Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background-color: lightblue;
}

.tabs {
  position: relative;
  top: 0;
}

.tab {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.tab-content {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.tab-link {
  color: white;
  text-decoration: none;
  font-size: 16px;
}

.tab-active {
  background-color: #000000;
}
</style>
</head>
<body>
<div class="tabs">
  <div class="tab">
    <h1>Home</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
  </div>
  <div class="tab">
    <h1>Products</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
  </div>
  <div class="tab">
    <h1>Contact</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
  </div>
</div>

<script>
var tabs = document.getElementById("tabs");

tabs.addEventListener("click", function(event) {
  var tab = event.target;

  // Get the index of the tab that was clicked
  var index = tab.selectedIndex;

  // Hide all of the tabs
  tabs.children.forEach(function(child) {
    child.style.display = "none";
  });

  // Show the tab that was clicked
  tabs.children[index].style.display = "block";
});
</script>
</body>
</html>
